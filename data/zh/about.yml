  about_item :
  - icon : ti-ruler-pencil # themify icon pack : https://themify.me/themify-icons
    title : 翻译一套三藏
    content : 我们希望把完整的巴利三藏、义注、复注、nissaya都翻译成为中文。
  - icon : ti-cup # themify icon pack : https://themify.me/themify-icons
    title : 整理一本词典
    content : 我们希望借助沉淀下来的数据，整理一套完整的巴中字典。这项工作将在整个三藏翻译的过程中逐渐完成。
  - icon : ti-thought # themify icon pack : https://themify.me/themify-icons
    title : 开发一个平台
    content : 我们会持续开发和维护wikipali平台，并不断发展新的功能，令其越来越方便与巴利翻译和研究。
  - icon : ti-thought # themify icon pack : https://themify.me/themify-icons
    title : 讲授一批课程
    content : 我们希望借助翻译的三藏，邀请尊者们进行开示，帮助三藏的法义走进更多人的生活。
  - icon : ti-thought # themify icon pack : https://themify.me/themify-icons
    title : 培养一群人才
    content : 我们希望在翻译三藏的过程中，培养起来一批掌握巴利、缅语、泰语、辛哈拉语的人才，这些人精通语言、精通教理，为佛教的发展贡献力量。
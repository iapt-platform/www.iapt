################################# Default configuration ###################
baseURL = "https://www.iapt.cc"
title = "IAPT"
theme = "meghna-hugo"
# post pagination
paginate = "6"
# post excerpt
summaryLength = "15"
# disqus short name
disqusShortname = "" # get your shortname form here : https://disqus.com
# disable language
disableLanguages = []
defaultContentLanguage = 'zh'
